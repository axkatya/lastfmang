Albums
<p>
  <input #albumNameSearch>
  <button (click)="onClickSearchAlbum(albumNameSearch.value)">Search Album</button>
</p>
<div *ngIf="albums">
  <ul>
    <li *ngFor="let album of albums">
      
      {{album.name}}: <a [routerLink]="['/artists', album.artist]" >{{album.artist}} </a> - <a href={{album.url}}>Link to LastFM</a>
    </li>
  </ul>
</div>
