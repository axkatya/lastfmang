<div class="container__card" *ngIf="artist">
  <div class="card__item">

    <div class="card__itemimage" *ngIf="artist.image">
      <img src="{{ artist?.image[2]['#text']}}" />
    </div>

    <div class="card__itemname">
      {{artist?.name}}
    </div>

    <div class="card__iteminfo">
      <a href={{artist?.url}}>Link to LastFM</a>

      <div *ngIf="artist.bio">
        <p class="card__itemsubtitle">
          Biography
        </p>
        <div>
          <p class="card__itemsubtitle">
            Summary
          </p>
          <p>
            {{artist?.bio.summary}}
          </p>
        </div>
      </div>
      <div>
        <p class="card__itemsubtitle">
          Content
        </p>
        <p>
          {{artist?.bio.content}}
        </p>
      </div>
    </div>
  </div>
</div>
