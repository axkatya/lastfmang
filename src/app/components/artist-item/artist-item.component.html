<div *ngIf="artist">
  {{artist?.name}} :  <a href={{artist?.url}}>Link to LastFM</a>
  <div *ngIf="artist.bio">
    Biography
    <div>
      Summary
      <p>
        {{artist?.bio.summary}}
      </p>
    </div>
    <div>
      Content
      <p>
        {{artist?.bio.content}}
      </p>
    </div>
  </div>
</div>
